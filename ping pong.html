<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong score keeper</title>
    <link rel="stylesheet" href="ping pong.css">
</head>
<body>
    <img src="https://th.bing.com/th/id/R.14b651a6f507f25063056bf80551b5d7?rik=QJHBpJGzR2%2f6Fw&riu=http%3a%2f%2fwww.lasertimepodcast.com%2fwp-content%2fuploads%2f2017%2f03%2fping-pong-the-animation-episode-3-subtitle-indonesia.jpg&ehk=T9myf9EIqg60Ibb4oLTDdlpdhRevtQezfyYMzfb%2bkgI%3d&risl=&pid=ImgRaw&r=0" alt="">
    <p class="title"><span class="header">Ping Pong Score Keeper</span></p>
    <section class="score">
        <p>
            <span class="score1">0 </span>to <span class="score2">0</span>
        </p>
        <p>Use the buttons below to keep score.</p>
        <p>Playing to <select name="games" id="games">
            <!-- <option value="0" selected>Please select number of games</option> -->
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select></p>
    </section>
    <div class="buttons">
        <button id="player-one">+1 Player one</button>
        <button id="player-two">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

<script src="ping pong.js"></script>
</body>
</html>
