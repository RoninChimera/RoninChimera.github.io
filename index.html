<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ffloating-words.com%2Fwp-content%2Fuploads%2F2016%2F02%2FPingPongAnimation5.jpg&f=1&nofb=1&ipt=c039bdbf33f913bd88454b97383d51007c595936861750fbcb921fab9d2f0db0&ipo=images" alt="">
    <p class="title"><span class="header">Ping Pong Score Keeper</span></p>
    <section class="score">
        <p>
            <span class="score1">0 </span>to <span class="score2">0</span>
        </p>
        <p>Use the buttons below to keep score.</p>
        <p>Playing to <select name="games" id="games">
            <!-- <option value="0" selected>Please select number of games</option> -->
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select></p>
    </section>
    <div class="buttons">
        <button id="player-one">+1 Player one</button>
        <button id="player-two">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

<script src="app.js"></script>
</body>
</html>
