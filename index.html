<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://pm1.narvii.com/6354/4d58f62273a9d3298cc001eda0ac849adb4c9cbc_hq.jpg" alt="">
    <p class="title"><span class="header">Ping Pong Score Keeper</span></p>
    <section class="score">
        <p>
            <span class="score1">0 </span>to <span class="score2">0</span>
        </p>
        <p>Use the buttons below to keep score.</p>
        <p>Playing to <select name="games" id="games">
            <!-- <option value="0" selected>Please select number of games</option> -->
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select></p>
    </section>
    <div class="buttons">
        <button id="player-one">+1 Player one</button>
        <button id="player-two">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

<script src="app.js"></script>
</body>
</html>
