<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <svg width="200" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Rotated group -->
    <g transform="rotate(45 75 75)">
      <!-- Paddle face -->
      <circle cx="75" cy="75" r="60" fill="red" stroke="black" stroke-width="4" />
      
      <!-- Handle -->
      <rect x="60" y="120" width="30" height="70" rx="5" fill="#8B4513" stroke="black" stroke-width="3" />
    </g>

    <!-- Ball (optional, not rotated) -->
    <circle cx="120" cy="30" r="10" fill="white" stroke="black" stroke-width="1" />
  </svg>
    <p class="title"><span class="header">Ping Pong Score Keeper</span></p>
    <section class="score">
        <p>
            <span class="score1">0 </span>to <span class="score2">0</span>
        </p>
        <p>Use the buttons below to keep score.</p>
        <p>Playing to <select name="games" id="games">
            <!-- <option value="0" selected>Please select number of games</option> -->
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select></p>
    </section>
    <div class="buttons">
        <button id="player-one">+1 Player one</button>
        <button id="player-two">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

<script src="app.js"></script>
</body>
</html>
